<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricetable</title>
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <!-- Price Satu -->

      <div class="pricing-plan">
        <img src="icons/Bisnis.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Bisnis</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">Revisi 3X</li>
        </ul>
        <span class="pricing-price">35$</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>

      <!-- Price 2 -->

      <div class="pricing-plan">
        <img src="icons/UMKM.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">UMKM</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">Revisi 3X</li>
        </ul>
        <span class="pricing-price">75$</span>
        <a href="#/" class="pricing-button is-featured">Sign Up</a>
      </div>

      <!-- Price 3 -->

      <div class="pricing-plan">
        <img src="icons/Startup.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Startup</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">Revisi 3X</li>
        </ul>
        <span class="pricing-price">115$</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>
    </div>
  </body>
</html>
